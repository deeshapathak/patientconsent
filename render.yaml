services:
  - type: web
    name: patientconsent
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_ENCRYPTION_KEY
        sync: false  # Set this in Render dashboard
    healthCheckPath: /
    autoDeploy: true
